<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">

        <mat-toolbar>Меню</mat-toolbar>

        <mat-nav-list>

            <a mat-list-item routerLink="/" style="height: 0;"></a>

            <a *ngFor="let item of routes"
               mat-list-item
               (click)="sidenav.close()"
               routerLinkActive
               #routerLinkActiveInstance="routerLinkActive"
               [class.list-item-active]="routerLinkActiveInstance.isActive"
               [routerLink]="[item.route]">
                {{item.title}}
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button id="menu" matTooltip="Меню" (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span></span>

                <breadcrumb></breadcrumb>

                <span class="example-spacer"></span>

                <div class="well" *ngIf="getUser()" style="font-size: small;">
                    {{ getUser() }}
                </div>
                <button mat-icon-button (click)="logout()" matTooltip="Выход">
                    <mat-icon class="example-icon">exit_to_app</mat-icon>
                </button>

            </mat-toolbar-row>
        </mat-toolbar>
        <mat-progress-bar mode="indeterminate" *ngIf="isWait" color="accent"></mat-progress-bar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
