<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">

        <mat-toolbar>Меню</mat-toolbar>

        <mat-nav-list>

            <h2 matSubheader> {{ 'ПЛАТЕЖИ'}} </h2>

            <a mat-list-item routerLink="/" style="height: 0;"></a>

            <a *ngFor="let item of paymentRoutes"
               mat-list-item
               (click)="sidenav.close()"
               routerLinkActive
               #routerLinkActiveInstance="routerLinkActive"
               [class.list-item-active]="routerLinkActiveInstance.isActive"
               [routerLink]="[item.route]">
                <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }}</mat-icon>
                {{item.title}}
            </a>

            <mat-divider></mat-divider>

            <h2 matSubheader> {{ 'ПОЛЬЗОВАТЕЛИ'}} </h2>

            <a *ngFor="let item of accountRoutes"
               mat-list-item
               (click)="sidenav.close()"
               routerLinkActive
               #routerLinkActiveInstance="routerLinkActive"
               [class.list-item-active]="routerLinkActiveInstance.isActive"
               [routerLink]="[item.route]">
                <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }}</mat-icon>
                {{item.title}}
            </a>

            <mat-divider></mat-divider>

            <h2 matSubheader> {{ 'ОБОРУДОВАНИЕ'}} </h2>

            <a *ngFor="let item of equipmentRoutes"
               mat-list-item
               (click)="sidenav.close()"
               routerLinkActive
               #routerLinkActiveInstance="routerLinkActive"
               [class.list-item-active]="routerLinkActiveInstance.isActive"
               [routerLink]="[item.route]">
                <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }}</mat-icon>
                {{item.title}}
            </a>

            <mat-divider></mat-divider>

            <h2 matSubheader> {{ 'РЕЕСТРЫ'}} </h2>

            <a *ngFor="let item of registrytRoutes"
               mat-list-item
               (click)="sidenav.close()"
               routerLinkActive
               #routerLinkActiveInstance="routerLinkActive"
               [class.list-item-active]="routerLinkActiveInstance.isActive"
               [routerLink]="[item.route]">
                <mat-icon matListIcon class="app-nav-list-icon"> {{ item.icon }}</mat-icon>
                {{item.title}}
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <button mat-icon-button id="menu"  matTooltip="Меню" (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span></span>

                <!--
                <span>
                     <a routerLink="/home" routerLinkActive="router-link-active"><button mat-button>Платежи NCP</button></a>
                </span>
                -->
                <breadcrumb></breadcrumb>

                <span class="example-spacer"></span>
                <!--<mat-icon class="example-icon">favorite</mat-icon>-->
                <div class="well" *ngIf="getUser()" style="font-size: small;">
                    {{ getUser() }}
                </div>
                <button mat-icon-button (click)="logout()" matTooltip="Выход">
                    <mat-icon class="example-icon">exit_to_app</mat-icon>
                </button>

            </mat-toolbar-row>
        </mat-toolbar>
        <mat-progress-bar mode="indeterminate" *ngIf="isWait" color="accent"></mat-progress-bar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
