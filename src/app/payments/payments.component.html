<div class="mainContainer">
    <div class="top">
        <div ngClass="header">
            <div ngClass="item">
                <app-date-range></app-date-range>
            </div>
            <div ngClass="item">
                <button mat-raised-button color="primary" (click)="loadData()"
                        matTooltip="Загрузка данных за указанную дату">
                    Загрузка
                </button>
            </div>
            <div ngClass="item">
                <button mat-raised-button color="primary" (click)="transitSelected()"
                        matBadge="{{ selection.selected.length }}"
                        matBadgePosition="before"
                        matBadgeColor="accent"
                        [matBadgeHidden]="selection.selected.length === 0"
                        matTooltip="Выделенные на транзитный счёт">Транзит
                </button>
            </div>
            <div ngClass="item">
                <button mat-raised-button color="primary" (click)="export()" matTooltip="Экспорт в Excel">
                    Экспорт
                </button>
            </div>
            <div ngClass="search">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Быстрый поиск">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="payments">
        <app-payments-table [dateRangeComponent]="dateRangeComponent" [selection]="selection"></app-payments-table>
    </div>
</div>
<simple-notifications></simple-notifications>
