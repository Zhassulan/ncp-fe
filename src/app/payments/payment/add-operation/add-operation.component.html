<form [formGroup]="frmOperation">

    <p class="mat-h3"><b>Абонент:</b></p>

    <div class="container">
        <div class="item1">
            <mat-form-field>
                <input matInput placeholder="Номер телефона" formControlName="msisdn" (input)="msisdnChanged()" ngClass="inputWidth">
                <button mat-button *ngIf="msisdn.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearMsisdn()">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="msisdn.errors">
                    количество цифр 10
                </mat-error>
            </mat-form-field>
        </div>
        <div class="item2">
            <mat-form-field>
                <input matInput placeholder="Лицевой счёт" formControlName="account" (input)="accountChanged()" ngClass="inputWidth">
                <button mat-button *ngIf="account.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearAccount()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="item3">
            <mat-form-field>
                <input matInput placeholder="Сумма" formControlName="sum" required>
                <span matSuffix> тг.</span>
                <button mat-button *ngIf="sum.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSum()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="item4">
            <button mat-raised-button color="primary" [disabled]="!frmOperation.valid || (isBlocked())" (click)="addDetail()" matTooltip="Добавить разноску">Добавить
            </button>
        </div>
    </div>

</form>
