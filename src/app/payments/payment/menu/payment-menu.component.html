<button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Действия над платежом">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item [disabled]="isBlocked()" (click)="select(paymentMenuItems.REGISTRY)">
        <span>Реестр</span>
    </button>
    <button mat-menu-item [disabled]="isBlocked()" (click)="select(paymentMenuItems.LOAD_EQUIPMENT)">
        <span>Оборудование</span>
    </button>
    <button mat-menu-item [disabled]="(details.length == 0 || !isRegistriesValid || isBlocked())" (click)="select(paymentMenuItems.DEFER)">
        <span>Отложить</span>
    </button>
    <button mat-menu-item [disabled]="details.length == 0
                                      || isBlocked()
                                      || detailsSum() < paymentSum()
                                      || detailsSum() > paymentSum()" (click)="select(paymentMenuItems.DISTRIBUTE)">
        <span>Разнести</span>
    </button>
</mat-menu>
