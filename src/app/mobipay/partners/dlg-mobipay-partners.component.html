<div class="container">
    <div class="title">
        <h1 mat-dialog-title> Выберите партнёра </h1>
    </div>
    <div class="list">
        <div mat-dialog-content>
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Код </th>
                    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Наименование </th>
                    <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
                </ng-container>
                <ng-container matColumnDef="account">
                    <th mat-header-cell *matHeaderCellDef> Счёт </th>
                    <td mat-cell *matCellDef="let element"> {{element.account}} </td>
                </ng-container>
                <ng-container matColumnDef="bin">
                    <th mat-header-cell *matHeaderCellDef> БИН </th>
                    <td mat-cell *matCellDef="let element"> {{element.rnn}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
            </table>
        </div>
    </div>
    <div class="btnClose">
        <div mat-dialog-actions>
            <button mat-raised-button color="primary" [mat-dialog-close] cdkFocusInitial>Закрыть</button>
        </div>
    </div>
</div>
