<div class="container">
    <div class="title">
        <h1 mat-dialog-title>{{data.title}}</h1>
    </div>
    <div class="msg">
        <div mat-dialog-content>
        <mat-list>
            <ul>
                <mat-list-item *ngFor="let item of data.items"> {{item.itemName}} {{item.itemMessage}}</mat-list-item>
            </ul>
        </mat-list>
    </div></div>
    <div class="btnClose">
        <div mat-dialog-actions>
            <button mat-raised-button color="primary" [mat-dialog-close] cdkFocusInitial>Закрыть</button>
        </div>
    </div>
</div>
