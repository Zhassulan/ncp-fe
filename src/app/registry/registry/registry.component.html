<div class="object">
    <div class="topGap"></div>
    <div class="item">
        <mat-card>
            <div class="container">
                <div class="header">
                    <h2 class="mat-h2">Реестр # {{ registry ? registry.props.id : null}} от {{ registry ? (registry.props.created | date) : null }}</h2>
                </div>
                <div class="menu">
                    <!-- <app-payment-menu (selectedItem)="menuOnSelected($event)"></app-payment-menu> -->
                </div>

                <div class="properties">
                    <app-registry-properties [registry]="registry"></app-registry-properties>
                </div>

                <div class="details">
                    <mat-divider></mat-divider>
                    <app-registry-details [details]="registry.details"></app-registry-details>
                </div>
            </div>
        </mat-card>
    </div>
</div>
<simple-notifications></simple-notifications>
