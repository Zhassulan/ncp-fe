<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="example-card">

            <mat-card-header>
                <mat-card-title>Платёж</mat-card-title>
                <mat-card-subtitle>(импортированный из файла)</mat-card-subtitle>
            </mat-card-header>

        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="space-between start">

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Наименование компании" disabled
                           value="{{filePayment ? filePayment.filePaymentHeader.name_sender : 'данные отсутствуют'}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="БИН" disabled
                           value="{{filePayment ? filePayment.filePaymentHeader.iin_bin_sender : 'данные отсутствуют'}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="№ платежного поручения" disabled
                           value="{{filePayment ? filePayment.filePaymentHeader.payment_docnum: 'данные отсутствуют'}}">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Дата" disabled
                           value="{{ filePayment ? (filePayment.filePaymentHeader.payment_date | date ): 'данные отсутствуют'}}">
                </mat-form-field>
            </div>
        </mat-card-content>

        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="num">
                <th mat-header-cell *matHeaderCellDef> №</th>
                <td mat-cell *matCellDef="let element"> {{element.num}}</td>
            </ng-container>

            <ng-container matColumnDef="nomenclature">
                <th mat-header-cell *matHeaderCellDef> Номенклатура</th>
                <td mat-cell *matCellDef="let element"> {{element.nomenclature}}</td>
            </ng-container>

            <ng-container matColumnDef="msisdn">
                <th mat-header-cell *matHeaderCellDef> GSM</th>
                <td mat-cell *matCellDef="let element"> {{element.msisdn}}</td>
            </ng-container>

            <ng-container matColumnDef="icc">
                <th mat-header-cell *matHeaderCellDef> ICC</th>
                <td mat-cell *matCellDef="let element"> {{element.icc}}</td>
            </ng-container>

            <ng-container matColumnDef="account">
                <th mat-header-cell *matHeaderCellDef> ЛС магазина</th>
                <td mat-cell *matCellDef="let element"> {{element.account}}</td>
            </ng-container>

            <ng-container matColumnDef="sum">
                <th mat-header-cell *matHeaderCellDef> Сумма</th>
                <td mat-cell *matCellDef="let element"> {{element.sum}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div fxLayout="row" fxLayoutAlign="end center">
            <mat-card-actions>
                <button mat-raised-button color="primary">Разнести</button>
                <button mat-raised-button color="primary" (click)="goBack()">Отмена</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
