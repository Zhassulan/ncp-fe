<div class="container">
    <div></div>
    <div>
        <div class="content">
            <div>
                <h2 class="mat-h2" *ngIf="client">{{ client.name }}</h2>
            </div>
            <div>
                <div class="search">
                    <div>
                        <app-date-range></app-date-range>
                    </div>
                    <div>
                        <button mat-raised-button color="primary" (click)="load()"
                                matTooltip="Загрузка данных за указанную дату">
                            Загрузка
                        </button>
                    </div>
                    <div class="inpit_search">
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Быстрый поиск">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div>
                <app-client-payments-table [datesRange]="rangeComponent"></app-client-payments-table>
            </div>
        </div>
    </div>
    <div></div>
</div>
<simple-notifications></simple-notifications>
