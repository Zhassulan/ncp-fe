<div class="container">
    <div style="height: 10px"></div>
    <div class="payment">

        <div class="header">
            <div class="top">
                <div class="item-top1">
                    <div *ngIf="payment">
                        <h1 class="mat-h1">{{ payment.paymentId }} Ğ¾Ñ‚ {{ payment.created | date }}</h1>
                    </div>
                </div>
                <div class="item-top2">
                    <app-payment-menu [payment]="payment" (selectedMenuItem)="menuOnSelected($event)"></app-payment-menu>
                </div>
            </div>
        </div>

        <div class="info" *ngIf="payment">
            <app-payment-info></app-payment-info>
        </div>

        <div class="add-detail" *ngIf="payment">
            <app-add-detail [payment]="payment" *ngIf="payService.canAddDetail()"></app-add-detail>
        </div>

        <div class="details" *ngIf="payment">
            <app-details></app-details>
        </div>
    </div>
</div>
<simple-notifications></simple-notifications>
