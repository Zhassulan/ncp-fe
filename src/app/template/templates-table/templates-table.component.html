<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Название шаблона</mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ item.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="company">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Компания </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ clientProfile.clientName }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="bin">
        <mat-header-cell *matHeaderCellDef mat-sort-header> БИН </mat-header-cell>
        <mat-cell *matCellDef="let item"> {{ clientProfile.clientBIN ? clientProfile.clientBIN : clientProfile.clientIIN  }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="menu">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let item">
            <div class="menu">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openTemplate(item)">
                        <span>Открыть</span>
                    </button>
                </mat-menu>
            </div>
        </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
