<mat-grid-list cols="2" rowHeight="70px">
    <mat-grid-tile>
        <mat-form-field>
            <input matInput [matDatepicker]="startDate" placeholder="Дата начала">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="endDate" placeholder="Дата окончания">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск">
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>

</div>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let payment"> {{payment.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nameSender">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Отправитель</th>
            <td mat-cell *matCellDef="let payment"> {{payment.nameSender}}</td>
        </ng-container>
        <ng-container matColumnDef="sum">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Сумма</th>
            <td mat-cell *matCellDef="let payment"> {{payment.sum}}</td>
        </ng-container>
        <ng-container matColumnDef="rnnSender">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>ИИН</th>
            <td mat-cell *matCellDef="let payment"> {{payment.rnnSender}}</td>
        </ng-container>
        <ng-container matColumnDef="accountSender">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Банковский счет</th>
            <td mat-cell *matCellDef="let payment"> {{payment.accountSender}}</td>
        </ng-container>
        <ng-container matColumnDef="knp">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>КНП</th>
            <td mat-cell *matCellDef="let payment"> {{payment.knp}}</td>
        </ng-container>
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Назначение платежа</th>
            <td mat-cell *matCellDef="let payment"> {{payment.details}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Статус</th>
            <td mat-cell *matCellDef="let payment"> {{payment.status}}</td>
        </ng-container>
        <ng-container matColumnDef="managers">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header>Менеджер</th>
            <td mat-cell *matCellDef="let payment"> {{payment.managers}}</td>
        </ng-container>
        <ng-container matColumnDef="Mobipay">
            <th mat-header-cell *matHeaderCellDef>Mobipay</th>
            <td mat-cell>
                <button mat-raised-button color="accent">Mobipay</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="distribution">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell>
                <button mat-raised-button color="primary">Разнести</button>
            </td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>
    </table>
    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
        <mat-progress-spinner
                color="primary"
                mode="indeterminate">
        </mat-progress-spinner>
    </mat-card>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
